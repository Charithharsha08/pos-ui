<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <title>Pos System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="assets/images/logo.png"
            class="d-inline-block align-text-top img-fluid"
            alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/item.html">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/order.html">Orders</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container text-start" id="customer">
      <h1>Customer Form &copy;</h1>
      <section class="row row-gap-5">
        <section
          class="row row-gap-3 row align-items-center row justify-content-between"
        >
          <div class="col-6">
            <div>
              <label class="form-label">Customer ID</label>
              <input
                type="text"
                class="form-control"
                id="customerID"
                aria-describedby="emailHelp"
              />
            </div>

            <div>
              <label class="form-label">Customer Name</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
              />
            </div>

            <div>
              <label class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
              />
            </div>

            <div>
              <label class="form-label">Contact</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="submit" class="btn btn-primary bg-success">
                Update
              </button>
              <button type="submit" class="btn btn-primary bg-danger">
                Delete
              </button>
            </div>
          </div>

          <div class="col-4">
            <section class="row align-items-center">
              <div class="col">
                <h1>Search Customer</h1>
                <div>
                  <label class="form-label">Customer ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="srhItmID"
                    aria-describedby="emailHelp"
                  />
                  <button type="submit" class="btn btn-primary mt-3">
                    Search
                  </button>
                </div>
              </div>
            </section>
          </div>
        </section>

        <section>
          <table class="table table-striped table-hover">
            <thead class="bg-warning bg-opacity-75">
              <tr>
                <th scope="col">Customer-ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
